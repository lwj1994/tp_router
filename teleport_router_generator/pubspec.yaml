name: teleport_router_generator
description: A build_runner code generator that processes teleport_router annotations to generate type-safe routing code for Flutter applications.
version: 0.7.1
homepage: https://github.com/lwj1994/teleport_router
repository: https://github.com/lwj1994/teleport_router
issue_tracker: https://github.com/lwj1994/teleport_router/issues

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  analyzer: ^8.4.1
  build: ^4.0.3
  glob: ^2.1.0
  source_gen: ^4.1.0
  teleport_router_annotation:

dev_dependencies:
  build_test: 
  test: ^1.24.0

dependency_overrides:
  teleport_router_annotation:
    path: ../teleport_router_annotation
