name: tp_router_generator
description: A build_runner code generator that processes tp_router annotations to generate type-safe routing code for Flutter applications.
version: 0.2.0
homepage: https://github.com/lwj1994/tp_router
repository: https://github.com/lwj1994/tp_router
issue_tracker: https://github.com/lwj1994/tp_router/issues

environment:
  sdk: '>=3.0.0 <4.0.0'
dependency_overrides: 
  tp_router_annotation:
    path: ../tp_router_annotation

dependencies:
  analyzer: ^8.4.1
  build: ^4.0.3
  glob: ^2.1.0
  source_gen: ^4.1.0
  tp_router_annotation: 

dev_dependencies:
  build_test: 
  test: ^1.24.0
