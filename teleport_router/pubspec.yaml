name: teleport_router
description: A simplified Flutter router based on go_router with annotation support.
version: 0.7.1
homepage: https://github.com/lwj1994/teleport_router
issue_tracker: https://github.com/lwj1994/teleport_router/issues

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.10.0'

dependencies:
  flutter:
    sdk: flutter
  go_router: ^17.0.1
  teleport_router_annotation:

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

dependency_overrides:
  teleport_router_annotation:
    path: ../teleport_router_annotation
